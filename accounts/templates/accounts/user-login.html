<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Section: Design Block -->
<section class=" text-center text-lg-start" style="margin-top: 100px;">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <div {% if message.tags %}  class="alert alert-{{ message.tags }}" {% endif %}
                      role="alert">
                      {{ message }}
                  </div>
          
                  {% endfor %}
              </ul>
              {% endif %}
  
            <form method="POST" novalidate>
              <!-- Email input -->
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
              </div>
  
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <label class="form-check-label" for="form2Example31">Not a User?</label>
                    <a href="{% url 'user-register' %}">  Register </a>
                 
                  </div>
                </div>
  
              </div>
  
              <!-- Submit button -->
              <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
            </form>



    <div class="col">
      <!-- Simple link -->
      <a href="#!"><!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
            Forgot Password?
        </button>
        
        <!-- Modal -->
        <div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
            <div class="modal-dialog" style="width: 300px;">
                <div class="modal-content text-center">
                    <div class="modal-header h5 text-white bg-primary justify-content-center">
                        Password Reset
                    </div>
                    <div class="modal-body px-5">
                        <p class="py-2">
                            Enter your Email  and we'll send you an email with instructions to reset your password.
                        </p>
                        <form action="{% url 'forgot-password' %}" method="POST">
                          {% csrf_token %}
                        <div class="form-outline">
                            <input type="email" name="email" id="typeEmail" class="form-control my-3" />
                            <label class="form-label" for="typeEmail">Email</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset password</button>
                       </form>
                    </div>
                </div>
            </div>
        </div></a>
    </div>

  
          </div>
        </div>
      </div>
    </div>


  </section>
  <!-- Section: Design Block -->


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
